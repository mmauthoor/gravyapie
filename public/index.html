<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>

<body>
    <div id="grid-6x6">
        <div id='grid-map'>
            <div id="map"></div>
        </div>
        <div id='grid-leftup-side'>
            <h1 id="header-spotlight">Spotlight</h1>
        </div>
        <div id='grid-left-side'>
            <h1 id='header-stats'>Stats</h1>
        </div>
        <div id='grid-rightup-side'>
            <h1 id='header-current-location'>Current Location</h1>
            <h3 id='h3-latitude'>latitude</h3>
            <div id='latitude-value'>123</div>
            <h3 id='h3-longitude'>longitude</h3>
            <div id='longitude-value'>123</div>
            <h3 id='h3-address'>address</h3>
            <div id='address-value'>yes</div>
        </div>
        <div id='grid-right-side'>
            <h1 id='header-nearest-5'>Nearest 5</h1>
            <ul id='nearest-5-list'>
                <li class='test'>a <br> b <br> b</li>
                <li class='test1'>a <br> b <br> b</li>
                <li class='test2'>a <br> b <br> b</li>
                <li class='test3'>a <br> b <br> b</li>
                <li class='test4'>a <br> b <br> b</li>
            </ul>
        </div>
    </div>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh7TI24kNhx0iO1f2wfklp_McqEh-WgS4&callback=initMap"
    async></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./client.js"></script>
</body>

</html>
